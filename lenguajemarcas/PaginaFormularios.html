<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Formularios HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-example {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-example h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de Formularios HTML</h1>
    
    <div class="form-example">
        <h2>Atributos del Formulario</h2>
        <form action="#" method="post" accept-charset="ISO-8859-1" autocomplete="on" enctype="application/x-www-form-urlencoded" novalidate target="_blank">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" size="30" value="Juan" disabled autocomplete="on" autofocus maxlength="50" readonly required pattern="[A-Z]{5}\d{3}">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="archivo">Archivo:</label>
            <input type="file" id="archivo" name="archivo" enctype="multipart/form-data">
            <br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="form-example">
        <h2>Controles del Formulario</h2>
        <form>
            <label for="texto">Texto:</label>
            <input type="text" id="texto" name="texto">
            <br><br>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero">
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <label for="busqueda">Búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
            <br><br>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel">
            <br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
            <br><br>

            <label for="range">Rango:</label>
            <input type="range" id="range" name="range">
            <br><br>

            <label for="radio">Opción 1:</label>
            <input type="radio" id="radio" name="opcion" value="1">
            <br><br>

            <label for="check">Opción A:</label>
            <input type="checkbox" id="check" name="opcionA" value="A">
            <br><br>

            <label for="select">Selecciona:</label>
            <select id="select" name="select">
                <option value="op1">Opción 1</option>
                <option value="op2">Opción 2</option>
            </select>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
