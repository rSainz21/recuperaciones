<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilo Flex</title>
  <link rel="stylesheet" href="efectos.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- AOS para scroll animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Proyectos</a>
    <a href="#">Contacto</a>
    <button class="boton" onclick="document.body.classList.toggle('dark')">Modo Oscuro</button>
  </nav>
  <div class="contenedor">
    <h1 class="titulo">Texto con efectos</h1>
    <p class="parrafo">¡Este es un párrafo con estilo!</p>
    <img src="imagen.jpg" alt="Imagen con hover" class="imagen">
    <button class="boton">¡Haz clic!</button>
    <h2 class="texto-fondo">Texto Psicodélico</h2>
    <div class="card">
      <h3>Tarjeta interactiva</h3>
      <p>Contenido visual en una card con efecto hover y sombra.</p>
    </div>

    <form>
      <input type="text" placeholder="Nombre">
      <br>
      <select>
        <option>Elige una opción</option>
        <option>Opción 1</option>
        <option>Opción 2</option>
      </select>
    </form>
  </div>

  <!-- === SLIDER SIN JS === -->
  <div class="slider-css">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

    <div class="slides">
      <div class="slide s1">
        <label for="slide3" class="prev">&#10094;</label>
        <img src="patio.jpg" alt="Imagen 1">
        <label for="slide2" class="next">&#10095;</label>
      </div>
      <div class="slide s2">
        <label for="slide1" class="prev">&#10094;</label>
        <img src="fondomadera.jpg" alt="Imagen 2">
        <label for="slide3" class="next">&#10095;</label>
      </div>
      <div class="slide s3">
        <label for="slide2" class="prev">&#10094;</label>
        <img src="lampara.jpg" alt="Imagen 3">
        <label for="slide1" class="next">&#10095;</label>
      </div>
    </div>
  </div>

  <!-- === BOTÓN PARA ABRIR MODAL === -->
  <a href="#modal" class="boton">🪟 Abrir Modal</a>

  <!-- === MODAL CON :TARGET === -->
  <div id="modal" class="modal-css">
    <div class="modal-contenido">
      <a href="#" class="cerrar">&times;</a>
      <h2>Modal sin JS</h2>
      <p>Este modal se abre solo con CSS gracias a <code>:target</code>.</p>
    </div>
  </div>

  <!-- === FORMULARIO DE LOGIN === -->
  <div class="login-box">
    <h2>Inicia sesión</h2>
    <form action="#">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="boton">Entrar</button>
    </form>
  </div>

  </div>

  <audio autoplay loop>
    <source src="musiquita.mp3" type="audio/mpeg">
  </audio>



</body>

</html>
